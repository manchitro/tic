<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic</title>
        <link rel="stylesheet" href="tic.css" />
    </head>
    <body>
        <div id="baord" class="board">
            <div id="info" class="info">
                Turn
            </div>
            <div id="row1" class="row row1">
                <div id="cell1" class="cell cell1" onclick="cellClick(0)">1</div>
                <div id="cell2" class="cell cell2" onclick="cellClick(1)">2</div>
                <div id="cell3" class="cell cell3" onclick="cellClick(2)">3</div>
            </div>
            <div id="row2" class="row row2">
                <div id="cell4" class="cell cell4" onclick="cellClick(3)">4</div>
                <div id="cell5" class="cell cell5" onclick="cellClick(4)">5</div>
                <div id="cell6" class="cell cell6" onclick="cellClick(5)">6</div>
            </div>
            <div id="row3" class="row row3">
                <div id="cell7" class="cell cell7" onclick="cellClick(6)">7</div>
                <div id="cell8" class="cell cell8" onclick="cellClick(7)">8</div>
                <div id="cell9" class="cell cell9" onclick="cellClick(8)">9</div>
            </div>
            <button id="reset" onclick="reset();">Reset Board</button>
        </div>
        <script src="tic.js"></script>
    </body>
</html>
